<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
{% load static %}
  <head>

    <title>Login 3</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0"
    >
    <link rel="stylesheet" href="{% static 'login/style/style.css' %}" >
  </head>
  <body id="bg" style="background-image: url('{% static "img/bg10.jpg"%}')";>
<script>
{% for msg in messages %}

	 alert('{{ msg }}');
{% endfor %}

</script>
    <div class="login">
      <div class="avatar" style="border:0;" >
<!--        <img   src="id="bg1" style="background-image: url('{% static "img/dp.jpg"%}')";" >-->
      </div>
      <h2 >Login</h2>
      <h3  >Welcome back user </h3>


      <form class="login-form" action="/c_login/" method="post">
        {% csrf_token %}
        <div class="textbox">
          <input type="email" placeholder="Username" name="email">
          <span class="material-symbols-outlined"> account_circle </span>
        </div>
        <div class="textbox">
          <input type="password" placeholder="Password"  name="password">
          <span class="material-symbols-outlined"> lock </span>
        </div>
        <button type="submit">LOGIN</button>
        <a href="/c_register/">New please click for register</a>
      </form>
    </div>
  </body>
</html>
