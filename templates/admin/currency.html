<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
{% for msg in messages %}

	 swal({
  title: "Are you sure?",
  text: "Once created, you will not be able to delete this created coin!",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
    swal("Poof! {{msg}}!", {
      icon: "success",
    });
  } else {
    swal("Your imaginary file is safe!");
  }
});
{% endfor %}
</script>
